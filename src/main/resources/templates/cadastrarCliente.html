<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Cadastrar Cliente</title>
  <link th:href="@{/css/cadastrarUsuario.css}" rel="stylesheet" />
  <link th:href="@{/css/header.css}" rel="stylesheet" />
  <link th:href="@{/css/global.css}" rel="stylesheet" />
</head>
<body>

<div class="formCadastroWrapper">
  <div th:replace="/fragments/header :: header"></div>

  <h2>Cadastrar Cliente</h2>

  <form class="formCadastro" th:action="@{/clientes}" method="post" th:object="${cliente}">
    <div class="inputContainer">
      <label for="nome">Nome</label>
      <input type="text" id="nome" th:field="*{usuario}" required />
    </div>
    <div class="inputContainer">
      <label for="email">E-mail</label>
      <input type="email" id="email" th:field="*{email}" required />
    </div>
    <div class="inputContainer">
      <label for="nuDocumento">Documento</label>
      <input type="text" id="nuDocumento" th:field="*{nuDocumento}" required />
    </div>
    <div class="inputContainer">
      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" th:field="*{nuTelefone}" required />
    </div>
    <div class="inputContainer">
      <label for="endereco">Endereço</label>
      <input type="text" id="endereco" th:field="*{endereco}" required />
    </div>
    <div class="inputContainer">
      <label for="dataNascimento">Data de Nascimento</label>
      <input type="date" id="dataNascimento" th:field="*{dataNascimento}" required />
    </div>
    <div class="inputContainer">
      <label for="scoreCredito">Score de Crédito</label>
      <input type="number" id="scoreCredito" th:field="*{scoreCredito}" required />
    </div>
    <div class="inputContainer">
      <label for="limiteCreditoFinanciamento">Limite de Crédito</label>
      <input type="number" step="0.01" id="limiteCreditoFinanciamento" th:field="*{limiteCreditoFinanciamento}" required />
    </div>
    <div class="inputContainer">
      <label for="renda">Renda</label>
      <input type="number" step="0.01" id="renda" th:field="*{renda}" required />
    </div>
    <button type="submit">Cadastrar</button>
  </form>
</div>

</body>
</html>
