<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Cadastrar Funcionário</title>
  <link th:href="@{/css/cadastrarUsuario.css}" rel="stylesheet" />
  <link th:href="@{/css/header.css}" rel="stylesheet"  />
  <link th:href="@{/css/global.css}" rel="stylesheet" />

</head>
<body>

<div class="formCadastroWrapper">
  <div th:replace="/fragments/header :: header"></div>

  <h2>Cadastrar Funcionário</h2>

  <form class="formCadastro" th:action="@{/funcionarios}" method="post" th:object="${funcionario}">
    <div class="inputContainer">
      <label for="nome">Nome</label>
      <input type="text" id="nome" th:field="*{usuario}" required />
    </div>
    <div class="inputContainer">
      <label for="email">E-mail</label>
      <input type="email" id="email" th:field="*{email}" required />
    </div>
    <div class="inputContainer">
      <label for="nuDocumento">Documento</label>
      <input type="text" id="nuDocumento" th:field="*{nuDocumento}" required />
    </div>
    <div class="inputContainer">
      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" th:field="*{nuTelefone}" required />
    </div>
    <div class="inputContainer">
      <label for="endereco">Endereço</label>
      <input type="text" id="endereco" th:field="*{endereco}" required />
    </div>
    <div class="inputContainer">
      <label for="dataNascimento">Data de Nascimento</label>
      <input type="date" id="dataNascimento" th:field="*{dataNascimento}" required />
    </div>
    <div class="inputContainer">
      <label for="cargo">Cargo</label>
      <input type="text" id="cargo" th:field="*{cargo}" required />
    </div>
    <div class="inputContainer">
      <label for="salario">Salário</label>
      <input type="number" step="0.01" id="salario" th:field="*{salario}" required />
    </div>
    <button type="submit">Cadastrar</button>
  </form>
</div>

</body>
</html>
